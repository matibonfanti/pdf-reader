<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF ‚Üí AI Voice Reader</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .container {
      max-width: 720px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    input[type="file"] {
      display: block;
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #fff;
      margin-bottom: 1rem;
    }
    #status {
      display: block;
      text-align: center;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 1rem;
    }
    #pdfCanvas {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
      margin-bottom: 1.5rem;
    }
    .voice-preview,
    .speed-control,
    .controls {
      margin-top: 1rem;
      display: flex;
      align-items: center;
    }
    .voice-preview select,
    .speed-control input[type=range],
    .controls button,
    .voice-preview button {
      font-family: inherit;
    }
    .voice-preview select {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #fff;
      color: var(--text);
    }
    .voice-preview button {
      margin-left: 0.5rem;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .voice-preview button:hover:not(:disabled) {
      background: var(--primary-light);
    }
    .speed-control {
      justify-content: space-between;
    }
    .speed-control label {
      white-space: nowrap;
    }
    #speedRange {
      flex: 1;
      margin: 0 1rem;
    }
    #speedValue {
      font-weight: 600;
      color: var(--muted);
      min-width: 2ch;
      text-align: right;
    }
    .controls {
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .controls button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .controls button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }
    .controls button:hover:not(:disabled) {
      background: var(--primary-light);
    }

    /* Custom slider styling */
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #d1d5db;
      border-radius: 4px;
      outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: -4px;
    }
    input[type=range]::-webkit-slider-thumb:hover {
      background: var(--primary-light);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF ‚Üí AI Voice Reader</h1>

    <!-- File input -->
    <input type="file" id="pdfFileInput" accept="application/pdf">
    <span id="status">No file selected.</span>

    <!-- PDF preview -->
    <canvas id="pdfCanvas"></canvas>

    <!-- Voice selection + preview -->
    <label for="voiceSelect">Voice (US-English only):</label>
    <div class="voice-preview">
      <select id="voiceSelect"></select>
      <button id="previewVoiceBtn">Preview ‚ñ∂</button>
    </div>

    <!-- Speed control -->
    <div class="speed-control">
      <label for="speedRange">Speed: <span id="speedValue">1</span>x</label>
      <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
    </div>

    <!-- Playback controls -->
    <div class="controls">
      <button id="readBtn">Read ‚ñ∂</button>
      <button id="pauseBtn" disabled>Pause ‚è∏</button>
      <button id="resumeBtn" disabled>Resume ‚ñ∂</button>
      <button id="stopBtn" disabled>Stop ‚ñ†</button>
    </div>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
  </script>

  <!-- Tesseract.js -->
  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <script>
    // DOM refs
    const pdfFileInput    = document.getElementById('pdfFileInput');
    const statusDiv       = document.getElementById('status');
    const pdfCanvas       = document.getElementById('pdfCanvas');
    const voiceSelect     = document.getElementById('voiceSelect');
    const previewVoiceBtn = document.getElementById('previewVoiceBtn');
    const speedRange      = document.getElementById('speedRange');
    const speedValue      = document.getElementById('speedValue');
    const readBtn         = document.getElementById('readBtn');
    const pauseBtn        = document.getElementById('pauseBtn');
    const resumeBtn       = document.getElementById('resumeBtn');
    const stopBtn         = document.getElementById('stopBtn');

    let voices = [];
    let readingQueue = [];
    let currentChunk = 0;
    let isReading = false;

    // 1) Populate US-English ‚Äúbest‚Äù voices
    function populateVoices() {
      voices = speechSynthesis.getVoices();
      let filtered = voices.filter(v =>
        v.lang === 'en-US' &&
        /Google US English|Samantha|Zira/i.test(v.name)
      );
      if (!filtered.length) {
        filtered = voices.filter(v => v.lang === 'en-US');
      }
      voiceSelect.innerHTML = '';
      filtered.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v.name;
        opt.textContent = v.name;
        voiceSelect.appendChild(opt);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      populateVoices();
      if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
      }
    });

    // 2) Speed slider live update
    speedRange.addEventListener('input', () => {
      speedValue.textContent = speedRange.value;
    });

    // 3) Voice preview
    previewVoiceBtn.addEventListener('click', () => {
      speechSynthesis.cancel();
      const utt = new SpeechSynthesisUtterance('This is a preview of the selected voice.');
      utt.voice = voices.find(v => v.name === voiceSelect.value);
      utt.rate  = parseFloat(speedRange.value);
      speechSynthesis.speak(utt);
    });

    // 4) Read PDF button
    readBtn.addEventListener('click', async () => {
      const file = pdfFileInput.files[0];
      if (!file) {
        statusDiv.textContent = 'üö´ Please select a PDF first.';
        return;
      }

      // Reset
      speechSynthesis.cancel();
      isReading = false;
      readingQueue = [];
      currentChunk = 0;
      pauseBtn.disabled = true;
      resumeBtn.disabled = true;
      stopBtn.disabled = true;

      statusDiv.textContent = 'Loading PDF‚Ä¶';
      const data = await file.arrayBuffer();
      const pdf  = await pdfjsLib.getDocument({ data }).promise;
      const n    = pdf.numPages;
      statusDiv.textContent = `Reading ${n} page(s)‚Ä¶`;

      // Offscreen canvas for OCR
      const ocrCanvas = document.createElement('canvas');
      const ocrCtx    = ocrCanvas.getContext('2d');
      const dispCtx   = pdfCanvas.getContext('2d');

      for (let i = 1; i <= n; i++) {
        statusDiv.textContent = `Processing page ${i} of ${n}‚Ä¶`;
        const page = await pdf.getPage(i);
        const vp   = page.getViewport({ scale: 1.5 });

        // Resize canvases
        ocrCanvas.width = dispCtx.canvas.width  = vp.width;
        ocrCanvas.height= dispCtx.canvas.height = vp.height;

        // Render to both
        await page.render({ canvasContext: ocrCtx, viewport: vp }).promise;
        await page.render({ canvasContext: dispCtx, viewport: vp }).promise;

        // OCR & chunk
        const { data: { text } } = await Tesseract.recognize(ocrCanvas, 'eng');
        (text.match(/(.|[\r\n]){1,500}(?=\s|$)/g) || [text]).forEach(chunk => {
          readingQueue.push(chunk);
        });
      }

      if (!readingQueue.length) {
        statusDiv.textContent = '‚ö†Ô∏è No text detected.';
        return;
      }

      statusDiv.textContent = 'Starting reading‚Ä¶';
      isReading = true;
      pauseBtn.disabled = false;
      stopBtn.disabled  = false;
      speakNextChunk();
    });

    // 5) Speak chunks sequentially
    function speakNextChunk() {
      if (!isReading || currentChunk >= readingQueue.length) {
        statusDiv.textContent = '‚úÖ Finished reading.';
        isReading = false;
        pauseBtn.disabled = true;
        resumeBtn.disabled= true;
        stopBtn.disabled  = true;
        return;
      }
      const utt = new SpeechSynthesisUtterance(readingQueue[currentChunk]);
      utt.voice = voices.find(v => v.name === voiceSelect.value);
      utt.rate  = parseFloat(speedRange.value);
      utt.onend = () => {
        currentChunk++;
        speakNextChunk();
      };
      speechSynthesis.speak(utt);
      statusDiv.textContent = `Reading chunk ${currentChunk + 1} of ${readingQueue.length}‚Ä¶`;
    }

    // 6) Playback controls
    pauseBtn.addEventListener('click', () => {
      speechSynthesis.pause();
      statusDiv.textContent = '‚è∏ Paused.';
      pauseBtn.disabled = true;
      resumeBtn.disabled= false;
    });
    resumeBtn.addEventListener('click', () => {
      speechSynthesis.resume();
      statusDiv.textContent = '‚ñ∂ Resuming‚Ä¶';
      pauseBtn.disabled = false;
      resumeBtn.disabled= true;
    });
    stopBtn.addEventListener('click', () => {
      speechSynthesis.cancel();
      isReading = false;
      statusDiv.textContent = '‚ñ† Stopped.';
      pauseBtn.disabled = true;
      resumeBtn.disabled= true;
      stopBtn.disabled  = true;
    });
  </script>
</body>
</html>
